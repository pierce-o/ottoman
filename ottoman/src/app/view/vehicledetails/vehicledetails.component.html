<div class="vehicle-details">

  <div class="single-line">
    <p>Registration Date</p>
    <p>{{ displayDate(vehicleData.dvlaData.registrationDate) }}</p>
  </div>

  <div class="single-line">
    <p>Registration</p>
    <p>{{ vehicleData.dvlaData.registration }}</p>
  </div>

  <div class="split-container">
    <div class="left">
      <div class="single-line">
        <p>Engine Size</p>
        <p>{{ vehicleData.dvlaData.engineSize }}</p>
      </div>
    </div>
    <div class="right">
      <div class="single-line">
        <p>Fuel Type</p>
        <p>{{ vehicleData.dvlaData.fuelType }}</p>
      </div>
    </div>
  </div>

</div>
